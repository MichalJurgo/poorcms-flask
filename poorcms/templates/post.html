{% extends 'layout.html' %}

{% block seo_meta %}
    <title>{{ post.title }} - PoorCMS</title>
{% endblock seo_meta %}

{% block content %}
    <div class="content">
        <h1 class="has-text-centered">{{ post.title }}</h1>
        {{ post.content|safe }}
    </div>
    {% if current_user.role == 'admin' %}
        <a href="{{ url_for('edit_post', post_slug=post.slug) }}" class="button is-warning">Edytuj post</a>
    {% endif %}
{% endblock content %}
